language: python
sudo: required
python:
  - "2.7"
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
cache: pip
install:
  - pip install pytest
  - pip install pytest-cov
  - pip install coveralls
  - pip install -r requirements.txt
  - python setup.py install
script: pytest --cov=codext --cov-report=term-missing tests
after_success: coveralls
